{% extends 'base.html' %}

{% block content %}

    <h1>Our items are the best around!</h1>
    <h4>Happy shopping!</h4>

    <main class="flex justify-content-center">
        {% for product in products %}

            <div class="card" style="width: 24rem;">
                <img src="{{product.img_url}}" class="card-img-top" alt="product pic">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">${{product.price}}</p>
                    <a href="{{ url_for('addToCart', product_id=product.product_id) }}" class="btn btn-secondary position-relative start-50 translate-middle-x">Add to Cart</a>
                </div>
            </div>
        {% endfor %}
    </main>

{% endblock %}
